<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'book_create' %}">Add New Book</a>
</body>
</html>
