{% extends 'blog/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
